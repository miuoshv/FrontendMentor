<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
			rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
			rel="stylesheet" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="./style/style.css" />

		<title>Frontend Mentor | Product preview card component</title>

		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<section class="flex-container">
			<div class="card">
				<div class="card__image">
					<img
						src="./images/image-product-mobile.jpg"
						alt="picture of Gabrielle Essence Eau De Parfum"
						class="img_mobile" />
					<img
						src="./images/image-product-desktop.jpg"
						alt="picture of Gabrielle Essence Eau De Parfum"
						class="img_desktop" />
				</div>
				<div class="card__content">
					<p class="card__category">perfume</p>
					<h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
					<p>
						A floral, solar and voluptuous interpretation composed by Olivier
						Polge, Perfumer-Creator for the House of CHANEL.
					</p>
					<div class="card__price">
						<p class="current_price">$149.99</p>
						<p class="old_price">$169.99</p>
					</div>
					<button class="btn">
						<img src="./images/icon-cart.svg" alt="shopping cart icon" />
						Add to Cart
					</button>
				</div>
			</div>

			<footer>
			<div class="attribution">
				<div class="footer__text">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://www.frontendmentor.io/profile/miuoshv" target="_blank">miuoshv</a>.
			</div>
			</div>
		</footer>
		</section>
	</body>
</html>
